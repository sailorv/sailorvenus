<html>
    <head>
        <title>The Library</title>
        <link rel="stylesheet" href="book-club.css">

        <!-- Fonts -->
        <link rel="preload" href="https://www.stripe.press/fonts/SuisseIntlMono-Regular.otf" as="font" type="font/woff" crossorigin="">
    </head>
    <body class="book-club">
        <div class="cols">
            <div class="col-4" style="margin-top: 7px;">
                <div class="windows-border windows-select" style="background-color: #fff;">
                    <ul>
                        <li>Nonfiction
                            <ul>
                                <li>Ways of Being</li>
                                <li>How to Speak Whale</li>
                                <li>Algorithms of Oppression</li>
                            </ul>
                        </li>
                        <li>Fiction
                            <ul>
                                <li>The Lord of the Rings</li>
                                <li>Loot</li>
                                <li>Trouble on Triton</li>
                                <li>Tales from Earthsea</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <fieldset name="Outfit">
                    <legend>The Lord of the Rings</legend>
                    <div class="field">
                        <label>Author:</label>
                        <input type="text" value="JRR Tolkien">
                    </div>

                    <div class="field">
                        <label>Publish date:</label>
                        <input type="text" value="1955">
                    </div>

                    <div class="field">
                        <label>Genre:</label>
                        <input type="text" value="Science Fiction & Fantasy">
                    </div>
                </fieldset>
                <fieldset name="Details">
                    <legend>Information</legend>
                    <p>The Library is under construction.</p>
                </fieldset>
            </div>
           
        </div>

        <footer>
            <hr>
            &copy; catherine
        </footer>

        
    </body>
</html>
